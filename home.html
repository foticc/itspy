<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	
</head>
<body>
<div id="app">

<input type="text" name="" v-model="name" required="true">
<input type="text" name="" v-model="age" required="true">
<button @click="remove()">remove</button>
<button @click="reset()">get</button>
<p v-for='p in newperson'>
	<label>{{p.name}}</label>
	<label>{{p.age}}</label>
</p>
<div v-for='s in ss'>
	<span>{{s.name}}</span>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>


<script type="text/javascript">
	var vm = new Vue({
		el : '#app',
		ready : function(){
			
		},
		data : {
			newperson : [{
				name : '123',
				age : 20,
			},{
				name : '456',
				age : 213,
			}],
			name : '',
			age : 0,
			ss :[],
		},
		methods:{
			remove : function() {
				// body...
				this.newperson.pop();
			},
			reset : function() {
				// body...
				this.$http.jsonp('https://g37simulator.webapp.163.com/get_heroid_list?rarity=0&page=1&per_page=200').then(function(response){
   					 console.log(response.data.data);
   					 this.ss=response.data.data;
   					 // this.$set("ss",response.data.data)
				})
			}
		}
	});
</script>
</html>
